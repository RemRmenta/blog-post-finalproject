<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Blog Post Manager</h1>
        <!-- Add Post Button with Icon -->
        <div class="add-post-button-container">
            <button onclick="openAddModal()">
            <i class="fas fa-plus"></i> Add Post
            </button>
        </div>
        <div id="posts-container"></div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="post-modal">
        <div class="modal-content">
            <h2 id="modal-title">Add Post</h2>
            <form id="post-form" onsubmit="submitForm(event)">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" required>
                <label for="post-body">Body:</label>
                <textarea id="post-body" rows="4" required></textarea>
                <button type="submit">Save</button>
                <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this post?</p>
            <button onclick="confirmDelete()">Delete</button>
            <button class="cancel-btn" onclick="closeDeleteModal()">Cancel</button>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <p id="notification-message"></p>
        <button onclick="closeNotification()">Close</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
